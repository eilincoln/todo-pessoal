<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Diário</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Meu Dashboard Diário</h1>

      <section class="todo-input">
        <input
          type="text"
          id="taskInput"
          placeholder="O que precisa ser feito hoje?"
        />
        <button id="addTaskBtn">Adicionar</button>
      </section>

      <section class="todo-list">
        <h2>Tarefas de Hoje</h2>
        <ul id="taskList"></ul>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
